<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="u.svg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab ✧･ﾟ: *✧･ﾟ:*</title>
</head>

<body>
    <div id="settings-button">
        <img class="settings-icon" src="settings-svgrepo-com.svg" alt="settings">
    </div>
    <div class="options">
        <div class="options-container">
            <h2 class="options-title">✷ Customize</h2>
            <div class="format-toggle">
                <h2 class="list-item">Use 24-Hour Format</h2>
                <label id="format-switch" class="switch">
                    <input type="checkbox">
                        <span class="slider"></span>
                </label>
            </div>
            <hr>
            <div class="themes-section">
                <h2 class="list-item themes-header">THEMES</h2>
                <div class="current">
                <p class="current-theme">Current:</p><p><b>Lavender</b></p>
            </div>
                <div class="themes-container">
                    <div class="wrapper">
                    <div class="wrapper-row">
                    <div id="lavender" class="theme"></div>
                    <div id="sunbeam" class="theme"></div>
                    <div id="meadow" class="theme"></div>
                </div>
                <div class="wrapper-row">
                    <div id="peach" class="theme"></div>
                    <div id="aqua" class="theme"></div>
                    <div id="mist" class="theme"></div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>


<div class="body-parallel">
    
    <div class="main-container">
    <div class="container">
    <div class="clockDate">
        <div id="clock"></div>
        <div id="date"></div>
        
        <p class="msg">This is an Editable Message</p>
    </div>
</div>

    <div class="shortcut-section animated">
        
        <div id="addShortcut" class="hidden animated">
            <input type="text" id="shortcutUrl" placeholder="Enter URL">
            <button id="addShortcutBtn" >+</button>
        </div>
        <div id="shortcuts">
        </div>
    </div>
    </div>
    
</div>
</div>
    <script src="newtab.js"></script>
</body>
</html>
